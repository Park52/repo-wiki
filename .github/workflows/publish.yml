name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      package:
        description: 'Package to publish'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - core
          - cli
      dry-run:
        description: 'Dry run (do not actually publish)'
        required: false
        default: false
        type: boolean

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Publish @repo-wiki/core
        if: github.event_name == 'release' || inputs.package == 'all' || inputs.package == 'core'
        working-directory: packages/core
        run: |
          if [ "${{ inputs.dry-run }}" == "true" ]; then
            npm publish --dry-run --provenance --access public
          else
            npm publish --provenance --access public
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish repo-wiki (CLI)
        if: github.event_name == 'release' || inputs.package == 'all' || inputs.package == 'cli'
        working-directory: packages/cli
        run: |
          if [ "${{ inputs.dry-run }}" == "true" ]; then
            npm publish --dry-run --provenance --access public
          else
            npm publish --provenance --access public
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  notify:
    needs: publish
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Check publish result
        run: |
          if [ "${{ needs.publish.result }}" == "success" ]; then
            echo "✅ Packages published successfully!"
          else
            echo "❌ Package publish failed"
            exit 1
          fi
